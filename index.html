<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div>

                    aria-expanded="false" aria-label="Toggle navigation">
                    <span id="out" class="navbar-toggler-icon"></span>
                </button>
                <img id="Montodo" src="Montodo.png" alt="Nom"></img>
                <div class="d-none d-md-block">
                    <form class="d-flex ">
                        <input class="form-control me-2" type="recherche" placeholder="Recherche"
                            aria-label="Recherche">
                        <button id="purple" class="btn btn-outline-success" type="submit">Recherche</button>
                        <img class="aubergine" src="LogoMont.png" alt="Logo"></img>
                    </form>
                </div>

            </div>
        </nav>

    </div>

    <!-- SideBar (partie mathieu)  -->

    <div id="menu">
        <nav class="navbar navbar-expand d-flex flex-column align-item-start" id="sidebar">
            <button type="button" id="closeMenu">X</button>
            <a href="#" class="navbar-brand text-light mt-5">
                <div class="diplay-5 font-weight-bold">Menu</div>
            </a>
            <ul class="navbar-nav d-flex flex-column mt-5 w-100">
                <li class="nav-item w-100">

                    <a href="#" class="nav-link text-light pl-4"><i class="fas fa-envelope-open-text"
                            style="font-size:30px;color:white"></i>Boite de reception</a>
                </li>
                <li class="nav-item w-100">
                    <a href="#" class="nav-link text-light pl-4"><i class="fas fa-calendar-week"
                            style="font-size:30px;color:white"></i>Aujourd'hui</a>
                </li>
                <li class="nav-item w-100">
                    <a href="#" class="nav-link text-light pl-4"><i class="far fa-calendar-plus"
                            style="font-size:30px;color:white"></i>Prochainement</a>
                </li>
            </ul>
        </nav>
    </div>


    <!--Emilie-->


    <div id="wallpaper">
        <div class="col-sm-8 col-lg-4" id="startPopIn">

            <h4 class="TitlePop">Bienvenue sur notre site !</h4>
            <h5 class="Textpop"> Plannifiez votre quotidien avec nos to-do list.</h5>
            <button class="d-none d-md-block" id="create" type="button">Créer ma To-Do List</button>
            <button class="d-block d-lg-none" id="createSm" type="button">Créer </button>

        </div>
    </div>

    <form id="todoList">

    </form>
    <script src="script.js"></script>
